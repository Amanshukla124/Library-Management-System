<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>

    <div class="sidebar">
        <h2>📚 Student Management</h2>
        <button onclick="showAddForm()">➕ Add Student</button>
        <button onclick="selectStudent()">🎯 Select Student</button>
        <button onclick="logout()">🚪 Logout</button>
    </div>

    <div class="content">
        <h1>📊 Student Dashboard</h1>

        <div class="buttons">
            <button onclick="showAddForm()">➕ Add Student</button>
            <button onclick="fetchStudents()">🔄 Refresh</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>
                            <button class="edit-btn" onclick="editStudent({{ student[0] }})">✏️ Edit</button>
                            <button class="delete-btn" onclick="deleteStudent({{ student[0] }})">🗑 Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="static/js/dashboard.js"></script>

</body>
</html>
